<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webtton Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__logo">JPG Viewer</h1>
      <div class="header__columns">
        <button type="button" class="active">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
      </div>
      <div class="header__outline">
        <span>Outline</span>
        <input type="checkbox" id="outline" class="header__toggle" />
        <label for="outline"></label>
      </div>
      <div class="header__dark-mode">
        <span>Dark Mode</span>
        <input type="checkbox" id="darkMode" class="header__toggle" />
        <label for="darkMode"></label>
      </div>
    </header>
    <main>
      <div class="viewer__container">
        <div class="viewer">
          <div class="viewer__header">
            <div class="viewer__header__title">
              <h3>Title</h3>
              <button type="button" class="btn_clear">
                <i class="xi xi-trash"></i>&nbsp;Clear All
              </button>
            </div>
            <div class="viewer__header__text">
              <input type="text" placeholder="제목을 입력하세요." />
            </div>
          </div>
          <div class="viewer__contents">
            <div class="viewer__file__container">
              <label class="viewer__file" for="imgFile">
                <i class="xi xi-plus-min"></i>&nbsp;Open Images
              </label>
              <input type="file" id="imgFile" />
            </div>

            <div class="viewer__images"></div>
          </div>

          <div class="viewer__footer">
            <div class="viewer__total">
              <span>Total</span>
              <span class="viewer__total__number">20</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
