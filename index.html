<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webtton Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__logo">JPG Viewer</h1>
      <div class="header__columns">
        <button type="button" class="active">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
      </div>
      <div class="header__outline">
        <span>Outline</span>
        <input type="checkbox" id="outline" class="header__toggle" />
        <label for="outline"></label>
      </div>
      <div class="header__dark-mode">
        <span>Dark Mode</span>
        <input type="checkbox" id="darkMode" class="header__toggle" />
        <label for="darkMode"></label>
      </div>
    </header>
    <main></main>
  </body>
</html>
